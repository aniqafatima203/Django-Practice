<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
   <script src="{% static 'scripts/react.development.js' %}"></script>
   <script src="{% static 'scripts/react-dom.development.js' %}"></script>
   <script src="{% static 'scripts/babel.min.js' %}"></script>

   <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- CSS for styling -->
  <link rel="stylesheet" href="{% static 'content/style.css' %}">
  
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    //   function App(){
    //     return <h1>Hello React!</h1>;
    //   }

      const rootElement = document.getElementById("root");
      ReactDOM.render(<App />, rootElement);
    </script>

    </script>
    {% block content %} {% endblock %}
  </body>
</html>
